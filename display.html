    <h1>Display pokemon with their types and statistics</h1>
    <p>Number of pokemon to be display: </p>
    <div>
        <form method="post" action="/display">
            <label for="n"></label>
            <input type="number" id="n" name="num" min="1">
            <br>
            <input type="submit" class="button" value="Submit">
        </form>
    </div>
    <table>
        
        <!-- display pokemon -->
        {% for i in display %}
        <tr>
            {% for row in i %}
                <td>{{ row }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
